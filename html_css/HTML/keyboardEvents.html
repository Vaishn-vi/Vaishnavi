<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Keyboard events</title>
</head>
<body>
    <!-- onkeydown onkeypress onkeyup -->
    <input type="text" onkeypress="console.log('key pressed1111');">

    <input type="text" onkeydown="console.log('key keydown');">
    <input type="number" onkeyup="console.log('key keyup');">
</body>
</html>
